<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .parent {
      }

      /* margin 중복 */
      /* .child {
        width: 100px;
        height: 100px; */
      /* border: 4px solid; */
      /* background-color: violet;
        margin: 20px;
        float: left;
      } */

      .box {
        width: 100px;
        height: 100px;
        /* border: 4px solid; */
        background-color: turquoise;
        padding: 20px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!-- 
      box model 
       - 요소의 크기 = 요소의 width + padding + border width
       - width:100px, padding:20px, border:5px 
         => 100+40+10=150px 로 커져버림
         => box-sizing: border-box; width:100px 이 padding,border 를 포함한 크기로 만들어줌
       - box-sizing: border-box 기본적으로 디자인할때 모든 요소에 적용함
    -->

    <!-- 
        자식 width 를 안줫을경우 : 자식요소의 width 는 부모요소의 width 에 영향을 받음
        자식요소의 내용이 많아지면 부모 크기를 넘어가게됨
        부모크기 안에서 제한을 두기위해 => 최대최소 지정가능 : max-width, min-width

        margin 중복(병합)
         1. 자식 요소의 margin-bottom 과 margin-top 이 겹치는 경우
         2. margin 은 수평으로 쌓일때는 병합 현상이 안 일어남
     -->
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
    </div>
    <div class="box"></div>
  </body>
</html>
