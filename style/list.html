<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul.a {
        list-style-type: circle;
      }
      ul.b {
        list-style-type: square;
      }
      ul.c {
        list-style-type: disc;
      }
      ol.a {
        list-style-type: lower-roman;
        list-style-position: inside;
      }
      ol.b {
        list-style-type: upper-alpha;
        list-style-position: outside;
      }
      ol.c {
        list-style-type: none;
        /* list-style-image: url(""); */
      }
    </style>
  </head>
  <body>
    <!-- 
        list
          1) type : [ul] circle, square, disc(기본)
                    [ol] I, i, A, a, 1(기본)
                    none (marker 없어짐)

          2) position : marker 의 위치, outside(기본)

          3) image : marker 대신 사용할 이미지 지정, url("파일경로 지정")
     -->
    <ul class="a">
      <li>HTML 5</li>
      <li>CSS 3</li>
      <li>JAVASCRIPT</li>
    </ul>
    <ul class="b">
      <li>HTML 5</li>
      <li>CSS 3</li>
      <li>JAVASCRIPT</li>
    </ul>
    <ul class="c">
      <li>HTML 5</li>
      <li>CSS 3</li>
      <li>JAVASCRIPT</li>
    </ul>

      <li>HTML 5</li>

    </ol>

    </ol>
    <ol class="c">
      <li>HTML 5</li>
      <li>CSS 3</li>
      <li>JAVASCRIPT</li>
    </ol>
  </body>
</html>
