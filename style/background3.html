<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .lorem {
        width: 800px;
        height: 300px;
        /* 안쪽여백 : 네방향 10px */
        padding: 10px;
        /* div를 가로 가운데 위치시키는 코드 */
        margin: 0 auto;
        /* 배경이미지 : w3c.png, no반복, 위치:오른쪽 하단 */
        background-image: url(../image/w3c.png);
        background-repeat: no-repeat;
        background-position: right bottom;
        /* 테두리 : 2px solid 아무색상 */
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="lorem">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam odit vel dolore corporis ea. Nam odio tempora soluta? Sunt asperiores laborum
        itaque. Quis deserunt porro ut optio voluptate maiores! Eos.
      </p>
    </div>
  </body>
</html>
