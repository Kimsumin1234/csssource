<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- (1)css 외부 파일 연결하기 1.style.css(css 확장자 파일 생성) 2.head 태그 안에다가 3.link 태그 4.href=경로 지정하기 -->
    <link rel="stylesheet" href="./style.css" />

    <!-- (2)html 문서 내부에 포함하기 1.head 태그 안에다가 2.style 태그 작성 -->
    <style>
      h2.title2 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- h1.title => 자동완성 -->
    <!-- 
        1. selector (선택자)
         - class : 전역 속성인 class 를 이용하기  h2.title2{ } 태그와 class 섞어쓰기 가능
         - id   : 전역 속성인 id 를 이용하기
     -->
    <h1 class="title">Heading 1</h1>
    <h2 class="title2">Heading 2</h2>
    <!-- (3)태그의 속성으로 포함 -->
    <h3 style="color: orange">Heading 3</h3>
  </body>
</html>
