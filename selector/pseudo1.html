<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link {
        color: black;
      }
      a:visited {
        color: green;
      }
      a:hover {
        color: hotpink;
      }
      a:active {
        color: blue;
      }
      h1:hover {
        color: red;
      }
      [type="text"] {
        /* html 속성 size가 했던걸 css 에서는 width 로 한다 */
        width: 150px;
        /* input text 요소는 focus 받을때 테두리가 굵게 되는게 기본인데 그걸 해제함 */
        outline: none;
        /* 테두리 두께, 모양, 색상 */
        border: 1px solid lightgray;
        /* focus 줬을때 변하는 시간 설정 */
        transition: 0.4s;
        padding: 5px 10px;
      }
      [type="text"]:focus {
        width: 200px;
        background-color: yellow;
      }
      [type="text"]:disabled {
        background-color: aqua;
      }
      input[type="radio"]:checked {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <!--         1. selector (선택자)
         - class : 전역 속성인 class 를 이용하기
         - id   : 전역 속성인 id 를 이용하기
         - tag  : 태그 이용 (단점: 현재페이지 내의 동일한 태그에 모두 적용됨)
         - 전체  : * 로 표현
         - 자손(하위) : 자식 + 손자  형태) 부모선택자[공백]자식선택자
         - 자식 : 형태) 부모선택자>자식선택자  응용) ul>li*3
         - 형제 : + 혹은 ~  ex) 선택자 + 선택자(바로 뒤에 있는 선택자 요소만), 선택자 ~ 선택자(뒤에 있는 선택자 요소)
         - 그룹 : 다양한 선택자 요소에 동일한 디자인을 적용, 동일한 디자인을 한꺼번에 적용가능
         - 속성 : [속성명], [속성명="값"], [속성명~="값"], [속성명|="값"], [속성명^="값"], [속성명$="값"], [속성명*="값"]
                  =  -  값 과 일치하는
                 ^=  -  값 으로 시작하는
                 $=  -  값 으로 끝나는
                 ~=  -  여러개의 속성이 존재할때 특정 속성을 포함하고 있는
                 *=  -  값 을 포함하고 있는
                 |=  -  값 다음에 - 가 따라오는 경우만
                
         - pseudo class : 
                 a 태그가 기본으로 가지고 있는것
                  - link : 처음상태,밑줄
                  - visited : 방문한 상태,자주색
                  - active : 누르고 있는 상태,빨강색

                  - hover : 요소에 마우스를 올리는 행동 (모든 요소에 적용 가능)
                  - focus : 요소 중 포커스(커서가 깜빡인다거나 탭으로 선택했을때)를 받게 되면 사용 가능

                  - disabled
                  - checked (radio, checkbox)
                  - seleted (select)
    -->
    <h1>가상 클래스</h1>
    <ul>
      <li>
        <a href="https://www.naver.com">네이버</a>
      </li>
      <li>
        <a href="https://www.daum.net">다음</a>
      </li>
      <li>
        <a href="https://www.google.com">구글</a>
      </li>
    </ul>
    <div>
      <label for="">이름</label>
      <input type="text" />
    </div>
    <div>
      <label>
        <input type="text" name="name" value="Mickey" disabled />
      </label>
    </div>
    <div>
      <input type="radio" name="apple" id="" checked />사과 <input type="radio" name="apple" id="" />포도
      <input type="radio" name="apple" id="" />수박
    </div>
  </body>
</html>
