<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* - 자식 : 형태) 부모선택자>자식선택자 */
      div > h2 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- 
        1. selector (선택자)
         - class : 전역 속성인 class 를 이용하기
         - id   : 전역 속성인 id 를 이용하기
         - tag  : 태그 이용 (단점: 현재페이지 내의 동일한 태그에 모두 적용됨)
         - 전체  : * 로 표현
         - 자손(하위) : 자식 + 손자  형태) 부모선택자[공백]자식선택자
         - 자식 : 형태) 부모선택자>자식선택자  응용) ul>li*3
     -->
    <div>
      <h1 id="title">css 기본 문법</h1>
      <h2>자손(하위) 선택자</h2>
    </div>
    <div>
      <h1 id="title2">css 선택자</h1>
      <nav>
        <h2>자손(하위) 선택자</h2>
        <h2>자손(하위) 선택자</h2>
      </nav>
    </div>
  </body>
</html>
