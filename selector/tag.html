<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 태그 이름으로 표현  -->
    <style>
      h1 {
        color: rgb(92, 64, 64);
      }
      h2 {
        color: olivedrab;
      }
      h3 {
        color: cadetblue;
      }
    </style>
  </head>
  <body>
    <!-- 
        1. selector (선택자)
         - class : 전역 속성인 class 를 이용하기
         - id   : 전역 속성인 id 를 이용하기
         - tag  : 태그 이용 (단점: 현재페이지 내의 동일한 태그에 모두 적용됨)
     -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h1>title</h1>
  </body>
</html>
